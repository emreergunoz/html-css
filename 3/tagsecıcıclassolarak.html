<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>	</title>
	<style type="text/css">
		
		p.solid{/* burda p etiketin daha özel yaptık */
			border-style: solid;
		}
		p.dashed{
			border-style: dashed;
		}
		p.dotted{
			border-style: dotted;
		}
		p.none{ border-style: none;
		 }
	</style>
</head>
<body>

<p class="solid"> <!-- Yukarda tanımladığımız özelliği burda  class le kullandık -->
	1.Paragraf
</p>

<p class="dotted">
	2.Paragraf
</p>

<p class="dashed">
	3.Paragraf
</p>

<!-- p.dashed şeklinde yazıp ctrl+space yazınca otomatik kalıbı oluşturur <p class="dashed"></p> -->
</body>
</html>
