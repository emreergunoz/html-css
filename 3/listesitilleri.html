<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		
		ol.circle{
			list-style-type:circle ; /*orderıt listeye tip ekleyip değiştirebilriz aynısı unorderıt içinde geçerli*/
			
		}

		ol.disc{
			list-style-type: disc;
		}
	</style>

</head>
<body>

<ol class="circle">
	<li>Matenatik</li>
	<li>Türkçe</li>
	<li>Fen Bilgisi</li>
</ol>


<ol class="disc" >
	<li>Matenatik</li>
	<li>Türkçe</li>
	<li>Fen Bilgisi</li>
</ol>


</body>
</html>
